        // Get the element with the id "art"
    let artElement = document.getElementById("art");

    artElement.textContent = eyeClosed
    
    artElement.setAttribute("style", "color: white;");




    const boton = document.getElementById('art');
    boton.addEventListener('click', function() {
        if (artElement.style.color === "white"){
            artElement.textContent = eyeOpened
            artElement.setAttribute("style", "color:rgb(255, 17, 180);");
        } else {
            artElement.textContent = eyeClosed
            artElement.setAttribute("style", "color:white;");
        }    
    });

    /////////////////////////////////////////////////////////////////////////////////////////////

    async function veAlMuseo(ProfileSection, ObjectID){
        let profile = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${ObjectID}`);
        console.log(profile);

        let profileJson = await profile.json();
        console.log(profileJson);

        let PieceTitle = document.createElement("h2");
        PieceTitle.textContent = profileJson.title;
        PieceTitle.setAttribute("style", "color: white; text-align: center; font-family:'Times New Roman', Times, serif");
        ProfileSection.appendChild(PieceTitle);

        let PieceArtist = document.createElement("p");
        PieceArtist.textContent = profileJson.artistDisplayName;
        PieceArtist.setAttribute("style", "color:white; font-size: 10px; text-align: center; white-space: pre;");
        ProfileSection.appendChild(PieceArtist);

        let PieceDate = document.createElement("p");
        PieceDate.textContent = profileJson.objectDate;
        PieceDate.setAttribute("style", "color:white; font-size: 10px; text-align: center; white-space: pre;");
        ProfileSection.appendChild(PieceDate);

        let PieceImage = document.createElement("img");
        PieceImage.src = profileJson.primaryImage;
        PieceImage.setAttribute("style", "width: 600px; display: block; margin: 0 auto;");
        ProfileSection.appendChild(PieceImage);

    }


    let ProfileSection = document.getElementById("museum");
    veAlMuseo(ProfileSection);

</script>
