<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .gallery img {
        width: 100%;
        height: 200px; /* Set a fixed height for uniformity */
        object-fit: cover; /* Ensures images maintain aspect ratio while filling the area */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }
</style>

<div class="gallery">
    <img src="..\Excursion_1.jpg" alt="Excursion 1">
    <img src="..\Excursion_2.jpg" alt="Excursion 2">
    <img src="..\Excursion_3.jpg" alt="Excursion 3">
    <img src="..\Excursion_4.jpg" alt="Excursion 4">
    <img src="..\Excursion_5.jpg" alt="Excursion 5">
    <img src="..\Excursion_6.jpg" alt="Excursion 6">
</div>
